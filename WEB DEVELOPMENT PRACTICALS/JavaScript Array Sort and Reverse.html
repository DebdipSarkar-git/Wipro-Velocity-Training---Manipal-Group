<!DOCTYPE html>
<html>
    <head>
        <title>Array Sort and Reverse</title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            const student =[456,256,789,23,458,987.875];
            document.getElementById("demo1").innerHTML=student;

            student.sort();
            document.getElementById("demo2").innerHTML=student;

            student.reverse();
            document.getElementById("demo3").innerHTML=student;
        </script>
    </body>
</html>
