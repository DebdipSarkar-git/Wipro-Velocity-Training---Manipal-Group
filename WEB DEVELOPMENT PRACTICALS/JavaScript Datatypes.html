<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Datatypes</title>
    </head>
    <body>
        <h2>JavaScript</h2>
        <p>We want to add string with a number</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            let name="It's a sunny day";
            let lname="He is a very good 'student'";
            let std='Hi my name is "Debdip"';
            document.getElementById("demo").innerHTML=name +".  "+ lname+". "+std;

            let a =25
            let b = 15;
            document.getElementById("demo1").innerHTML="Result is: "+a+b;

            let x = 16 +"Debdip";
            document.getElementById("demo2").innerHTML="Result is: "+x;

            let c =25
            let d = 15;
            let e = c+d;
            document.getElementById("demo3").innerHTML="Result is: "+e;

        </script>
    </body>
</html>
