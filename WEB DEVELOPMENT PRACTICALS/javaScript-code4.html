<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript-Code4</title>
    </head>
    <script>
        function calculator()
        {
        let a,b,c,d,e,f;
        a=2;
        b=4;
        c=a+b;
        d=b-a;
        e=a*b;
        f=b/a;
        document.getElementById("demo").innerHTML="Sum of 1 and 2 is "+c;
        document.getElementById("demo1").innerHTML="Difference of 1 and 2 is "+d;
        document.getElementById("demo2").innerHTML="Multiplication of 1 and 2 is "+e;
        document.getElementById("demo3").innerHTML="Division of 1 and 2 is "+f;
        }
    </script>
    <body>
        <h1>Hi I am Debdip</h1>
        <p id="demo">I am a final year student</p>
        <p id="demo1">Performing</p>
        <p id="demo2">Calculator</p>
        <p id="demo3">Program</p>
        <button type="button" onclick="calculator()">Calculator</button>
    </body>
</html>
