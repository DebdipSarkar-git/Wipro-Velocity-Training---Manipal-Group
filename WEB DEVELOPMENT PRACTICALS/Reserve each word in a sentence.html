<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Reverse</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
        function reverseString(s) {
            let str = "";
            for (let i = s.length - 1; i >= 0; i--) {
                str += s[i];
            }
            return str;
        }
        const string = "Hello I am Debdip";      
        const result = reverseString(string);
        document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
