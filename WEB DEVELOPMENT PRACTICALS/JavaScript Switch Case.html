<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Switch Case</title>
    </head>
    <body>
        <h1>Code for Switch Statement</h1>
        <p id="demo"></p>
        <script>
            const pet = "dog";
 
 switch (pet) {
   case "lizard":
     console.log("I own a lizard");
     break;
   case "dog":
     console.log("I own a dog");
     break;
   case "cat":
     console.log("I own a cat");
     break;
   case "snake":
     console.log("I own a snake");
     break;
   case "parrot":
     console.log("I own a parrot");
     break;
   default:
     console.log("I don't own a pet");
     break;
 }
        </script>
    </body>
</html>
